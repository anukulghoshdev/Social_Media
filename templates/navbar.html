<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


  <!-- font-awesome library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <!-- <title>{{ title }}</title> -->
  <title>{% block title_block %}  {% endblock %}</title>

  {% load static %}
  {% block link_css %} {% endblock %}






</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><b>Instagram</b></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                  <a class="nav-link" href="{% url 'App_Posts:home' %}">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Notifications</a>
              </li>

              <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Massages</a>
              </li>
              &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
              <form class="form-inline my-2 my-lg-0" method="GET">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" name="search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>


          </ul>
          <ul class="navbar-nav my-2 my-lg-0">
              <li class="nav-item ">
                  <a class="nav-link btn btn-light" href="{% url 'App_RegLog:logout_user' %}">Log Out</a>
              </li>
              <li class="nav-item ">
                  {% if user.user_profile.profile_pic %}
                  <a class="nav-link" href="{% url 'App_RegLog:user_profile' %}"><img
                          src="/media/{{user.user_profile.profile_pic}}" width="35px" class="rounded-circle"></a>
                  {% else %}
                  <a class="nav-link" href="{% url 'App_RegLog:user_profile' %}"><img src="/media/profile_pics/default.png" width="35px" class="rounded-circle"></a>
                  {% endif %}
              </li>
          </ul>
      </div>
  </nav>



  <div class="container" style="padding-top:40px;">
    {% block body %}

    {% endblock %}
  </div>

</body>
</html>
